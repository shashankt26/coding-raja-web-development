<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player with Visualization</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #4481eb, #04befe);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #music-player {
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
      position: relative;
    }

    #music-player:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 5px;
      padding: 5px;
    }

    canvas {
      width: 100%;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.1);
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      margin-top: 20px;
    }

    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.5);
      color: #333;
    }

    #playlist, #music-library {
      background: rgba(255, 255, 255, 0.2);
      margin-top: 10px;
      border-radius: 5px;
      padding: 10px;
      overflow-y: auto;
      max-height: 150px;
    }

    #playlist-list, #library-list {
      list-style: none;
      padding: 0;
    }

    #playlist-list li, #library-list li {
      cursor: pointer;
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    #playlist-list li:hover, #library-list li:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="music-player">
    <h2>My Music Player</h2>

    <div id="playlist">
      <h3>Playlist</h3>
      <ul id="playlist-list"></ul>
    </div>

    <div id="music-library">
      <h3>Music Library</h3>
      <ul id="library-list"></ul>
    </div>

    <input type="file" id="file-input" multiple accept=".mp3">
    
    <audio id="audio-player" controls></audio>

    <div>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="next">Next</button>
      <button id="prev">Previous</button>
      <button id="shuffle">Shuffle</button>
      <button id="repeat">Repeat</button>
    </div>

    <canvas id="visualizer"></canvas>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const audioPlayer = document.getElementById('audio-player');
      const playButton = document.getElementById('play');
      const pauseButton = document.getElementById('pause');
      const nextButton = document.getElementById('next');
      const prevButton = document.getElementById('prev');
      const shuffleButton = document.getElementById('shuffle');
      const repeatButton = document.getElementById('repeat');
      const playlistList = document.getElementById('playlist-list');
      const libraryList = document.getElementById('library-list');
      const fileInput = document.getElementById('file-input');
      const visualizer = document.getElementById('visualizer');
      const canvasCtx = visualizer.getContext('2d');

      const songs = [];
      let currentSongIndex = 0;
      let isShuffle = false;
      let isRepeat = false;

      function loadPlaylist() {
        playlistList.innerHTML = '';
        songs.forEach((song, index) => {
          const listItem = document.createElement('li');
          listItem.textContent = `${song.title} - ${song.artist}`;
          listItem.addEventListener('click', () => playSong(index));
          playlistList.appendChild(listItem);
        });
      }

      function loadLibrary() {
        libraryList.innerHTML = '';
        songs.forEach((song, index) => {
          const listItem = document.createElement('li');
          listItem.textContent = `${song.title} - ${song.artist}`;
          listItem.addEventListener('click', () => playSong(index));
          libraryList.appendChild(listItem);
        });
      }

      function playSong(index) {
        currentSongIndex = index;
        const currentSong = songs[currentSongIndex];
        audioPlayer.src = URL.createObjectURL(currentSong.file);
        audioPlayer.play();

        // Start the visualization
        visualize();
      }

      function visualize() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaElementSource(audioPlayer);
        const analyser = audioCtx.createAnalyser();
        source.connect(analyser);
        analyser.connect(audioCtx.destination);

        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        canvasCtx.clearRect(0, 0, visualizer.width, visualizer.height);

        function draw() {
          const WIDTH = visualizer.width;
          const HEIGHT = visualizer.height;

          requestAnimationFrame(draw);

          analyser.getByteFrequencyData(dataArray);

          canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
          canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);

          const barWidth = (WIDTH / bufferLength) * 2.5;
          let x = 0;

          for (let i = 0; i < bufferLength; i++) {
            const barHeight = dataArray[i] * 2;

            canvasCtx.fillStyle = `rgb(${barHeight + 100},50,50)`;
            canvasCtx.fillRect(x, HEIGHT - barHeight / 2, barWidth, barHeight);

            x += barWidth + 1;
          }
        }

        draw();
      }

      playButton.addEventListener('click', () => audioPlayer.play());
      pauseButton.addEventListener('click', () => audioPlayer.pause());
      nextButton.addEventListener('click', () => nextSong());
      prevButton.addEventListener('click', () => prevSong());
      shuffleButton.addEventListener('click', () => toggleShuffle());
      repeatButton.addEventListener('click', () => toggleRepeat());

      fileInput.addEventListener('change', function () {
        const files = this.files;
        for (let i = 0; files && i < files.length; i++) {
          const file = files[i];
          const song = {
            title: file.name,
            artist: 'Unknown Artist',
            file: file,
          };
          songs.push(song);
        }
        loadLibrary();
      });

      function nextSong() {
        if (isShuffle) {
          currentSongIndex = getRandomIndex();
        } else {
          currentSongIndex = (currentSongIndex + 1) % songs.length;
        }
        playSong(currentSongIndex);
      }

      function prevSong() {
        if (isShuffle) {
          currentSongIndex = getRandomIndex();
        } else {
          currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        }
        playSong(currentSongIndex);
      }

      function toggleShuffle() {
        isShuffle = !isShuffle;
      }

      function toggleRepeat() {
        isRepeat = !isRepeat;
        audioPlayer.loop = isRepeat;
      }

      function getRandomIndex() {
        return Math.floor(Math.random() * songs.length);
      }

      loadPlaylist();
      loadLibrary();
    });
  </script>
</body>
</html>
